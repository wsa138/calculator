<DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    
    </head>
    <body>
        <div id="calculator">
            
            <div type="text" id="operatorDisplay"></div>
            <div type="text" id="display"></div>
            
            <div id="buttons">
                <button type="button" class= "button" id="clear">Clear</button>
                <button type="button" class= "button" id="backspace">&#9003</button>
                <button type="button" class= "button operator" id="divide">/</button>

                <button type="button" class= "button number" id="seven">7</button>
                <button type="button" class= "button number" id="eight">8</button>
                <button type="button" class= "button number" id="nine">9</button>
                <button type="button" class= "button operator" id="multiply">x</button>

                <button type="button" class= "button number" id="four">4</button>
                <button type="button" class= "button number" id="five">5</button>
                <button type="button" class= "button number" id="six">6</button>
                <button type="button" class= "button operator" id="subtract">-</button>

                <button type="button" class= "button number" id="one">1</button>
                <button type="button" class= "button number" id="two">2</button>
                <button type="button" class= "button number" id="three">3</button>
                <button type="button" class= "button operator" id="addition">&#43</button>

                <button type="button" class= "button" id="posneg">+/-</button>
                <button type="button" class= "button number" id="zero">0</button>
                <button type="button" class= "button" id="decimal">.</button>
                <button type="button" class= "button" id="equals">&#61</button>
            </div>
            </div>
        </div>

        
    </body>
    <script src="script.js"></script>
</html>
